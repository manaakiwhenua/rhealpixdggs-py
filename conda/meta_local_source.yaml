package:
  name: rhealpixdggs
  version: 0.5.6

source:
  ## encode environment variables for rattler-build
  url: file://${{ env.get("PYTHON_DIST_ARCHIVE") }}
  sha256: ${{ env.get("PYTHON_DIST_SHA26") }}

build:
  noarch: python
  script: pip install .
  number: 0

requirements:
  host:
    - python >=3.11
    - setuptools >=61
    - wheel
    - pip
  run:
    - python >=3.11
    - numpy >=1.25.2
    - scipy >=1.11.2
    - matplotlib-base >=3.7.2
    - pyproj >=3.6.1
    - shapely >=2.0.1

tests:
  - python:
      imports:
        - rhealpixdggs
      pip_check: true
    ## Could add internal tests if these were included in the package
    ### - python -m unittest discover ../tests/ 
    ### - python -m doctest ../docs/source/introduction.rst ../rhealpixdggs/*.py

about:
  ### homepage: "https://datastore.landcareresearch.co.nz/dataset/rhealpix-discrete-global-grid-system"
  repository: "https://github.com/manaakiwhenua/rhealpixdggs-py"
  summary: An implementation of the rHEALPix discrete global grid system
  license: LGPL-3.0-only
  license_file: LICENSE

